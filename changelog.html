<!DOCTYPE html>
<html lang="en">
  <head>
    <title>News</title>
    <link href="assets/css/material-dashboard.min.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
  </head>

  <body style="overflow:hidden; -webkit-app-region: drag">
    <div class="bg">
      <div
        style="width: 1100px; height: 600px; border-radius: 10px; background-color: #EEEEEE;"
      >
        <nav class="navbar navbar-expand-lg bg-primary">
          <a class="navbar-brand" href="#">ImagineCraft</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="news.html"
                  >News<span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="vanilla.html">Vanilla</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="moded.html">Modded</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="changelog.html">Changelog</a>
              </li>
            </ul>

            <div style="padding-left: 300px;" class="form-group no-border">
              <input
                id="playername"
                type="text"
                class="form-control"
                placeholder=""
                disabled
              />
            </div>
            <div class="btn-group">
              <a
                href="login.html"
                id="playerhead"
                class="btn btn-info btn-icon btn-round"
              >
                <i class="material-icons">account_circle</i>
              </a>
              <button id="close-btn" class="btn btn-danger btn-icon btn-round">
                <i class="material-icons">close</i>
              </button>
            </div>
          </div>
        </nav>
        <div
          style="border-radius: 10px !important; -webkit-app-region: no-drag;"
        >
          <webview
            src="https://bunbuns.gitlab.io/imaginecraft/changelog.html"
            autosize="off"
            style="min-height: 491px; width: 101.3%;"
          >
          </webview>
        </div>
      </div>
    </div>
    <!--WebView Scripts-->
    <script>
      onload = () => {
        const webview = document.querySelector("webview");
        const indicator = document.querySelector(".indicator");

        const loadstart = () => {
          indicator.innerText = "loading...";
        };

        const loadstop = () => {
          indicator.innerText = "";
        };

        webview.addEventListener("did-start-loading", loadstart);
        webview.addEventListener("did-stop-loading", loadstop);
      };
    </script>
    <!--Close Button-->
    <script>
      (function() {
        // Retrieve remote BrowserWindow
        const { BrowserWindow } = require("electron").remote;
        const ipc = require("electron").ipcRenderer;

        function init() {
          // Close app
          document.getElementById("close-btn").addEventListener("click", e => {
            var window = BrowserWindow.getFocusedWindow();
            window.close();
          });

          let player = ipc.sendSync("getplayer");
          if (player != null) {
            document.getElementById("playername").placeholder = player.name;
            let playerhead = document.getElementById("playerhead");
            playerhead.href = "loggedin.html";
            let playerheadChildrens = playerhead.childNodes;
            playerheadChildrens[1].remove();
            let img = document.createElement("img");
            img.src = "https://minotar.net/helm/" + player.uuid + "/100.png";
            img.style = "max-width: 15px";
            playerhead.appendChild(img);
          }
        }

        document.onreadystatechange = () => {
          if (document.readyState == "complete") {
            init();
          }
        };
      })();
    </script>
  </body>
</html>
