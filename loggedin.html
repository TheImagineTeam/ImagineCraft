<!DOCTYPE html>
<html lang="en">
  <head>
    <title>News</title>
    <link href="assets/css/material-dashboard.min.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
  </head>

  <body style="overflow:hidden; -webkit-app-region: drag">
    <div
      style="width: 1100px; height: 600px; border-radius: 10px; background-color: #EEEEEE;"
    >
      <nav class="navbar navbar-expand-lg bg-primary">
        <a class="navbar-brand" href="#">ImagineCraft</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="news.html"
                >News<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="vanilla.html">Vanilla</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="moded.html">Modded</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="changelog.html">Changelog</a>
            </li>
          </ul>

          <div style="padding-left: 290px;" class="form-group no-border">
            <input type="text" class="form-control" placeholder="" disabled />
          </div>
          <div class="btn-group">
            <a href="login.html" class="btn btn-info btn-icon btn-round">
              <img
                src="https://minotar.net/helm/993b7c94d4064d36ac0d586318ee740b/100.png"
                style="max-width: 20px"
                alt=""
              />
            </a>
            <button id="close-btn" class="btn btn-danger btn-icon btn-round">
              <i class="material-icons">close</i>
            </button>
          </div>
        </div>
      </nav>
      <div class="container" style="-webkit-app-region: no-drag;">
        <div class="card text-center">
          <div class="card-header">
            <ul class="nav nav-pills card-header-pills">
              <li class="nav-item">
                <a class="nav-link active" href="#0">DomiiBunn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#0">
                  <i class="material-icons">person_add</i>
                </a>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <h4 class="card-title">DomiiBunn</h4>
            <div class="row pb-2">
              <div class="col">
                <img
                  src="https://minotar.net/armor/body/993b7c94d4064d36ac0d586318ee740b/100.png"
                  alt=""
                />
              </div>
            </div>
            <a href="#0" class="btn btn-primary" id="logout">Log Out</a>
          </div>
        </div>
      </div>
    </div>
    <!--Close Button-->
    <script>
      (function() {
        // Retrieve remote BrowserWindow
        const { BrowserWindow } = require("electron").remote;

        const ipc = require("electron").ipcRenderer;

        function init() {
          // Close app
          document.getElementById("close-btn").addEventListener("click", e => {
            var window = BrowserWindow.getFocusedWindow();
            window.close();
          });

          document.getElementById("logout").addEventListener("click", e => {
            ipc.send("logout");
          });
        }

        document.onreadystatechange = () => {
          if (document.readyState == "complete") {
            init();
          }
        };
      })();
    </script>
  </body>
</html>
