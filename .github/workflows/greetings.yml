name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hi! It is great to see you trying to help. Keep up the great work!'
        pr-message: 'I see you made a PR. Great! Someone will take a look at is really soon.'
